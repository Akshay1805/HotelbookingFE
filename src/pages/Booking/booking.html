<html>

<head>
    <link rel="stylesheet" type="text/css" href="booking.css">
  </head>
<div class="page">

    
    <img src="booking.jpg" alt="" class="bckimg">
<div class="header">
    <div class="logo">
        <img src="" alt="Hotel Logo">
    </div>
    <div class="login">
      <a href="/login">Login</a>
        /Signup
    </div>
  </div>
  <hr class="breakerline">
</div>

<div class="content">

    <div class="bookingbox">
        
        <div class="locationselector">
            <h1 class="locheader">Location</h1>
            <select name="location" id="location">
                <option value="" selected>Select a Location</option>
                <option value="Tuticorin">Tuticorin</option>
                <option value="Coimbatore">Coimbatore</option>
                <option value="Chennai">Chennai</option>
            </select>
        </div>
        <div class="checkin">
            <h1 class="checkinheader">Check in</h1>
            <input type="date">
        </div>
        <div class="checkout">
            <h1 class="checkoutheader">Check out</h1>
            <input type="date">
        </div>
        
    </div>

</div>

</html>
